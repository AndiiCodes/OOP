<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Pizza Order Form</title>
</head>
<body>
    
    <form action="/order" method="post">
        <div >
            <span class="sec-0 sec ">

            
        <label for="crust">Select Pizza Crust:</label>
        <select id="crust" name="crust">
            <option value="thin">Thin Crust</option>
            <option value="thick">Thick Crust</option>
        </select>

        <label for="size">Select Pizza Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium + $2.00</option>
            <option value="large">Large + $5.50</option>
        </select>

        <label for="topping">Select Pizza Topping:</label>
        <select id="topping" name="topping">
            <option value="pepperoni">Pepperoni</option>
            <option value="mushrooms">Mushrooms</option>
            <option value="sausage">Sausage</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="20" >

        <label for="time">Pickup (date and time):</label>
        <input type="datetime-local" id="time" name="time">

        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="epping">Epping</option>
            <option value="cbd">Melbourne CBD</option>
            <option value="newmarket">New Market</option>
        </select>
    </span>

        <span class="sec-1 hidden sec">
        <h1>user info</h1>
        <label for="name">name:</label>
        <input type="text" name="name" id="name">

        <label for="number">Contact number:</label>
        <input type="text" name="number" id="number">
    </span>
    <span class="sec-2 hidden sec">
        <h1>Payment Detials</h1>
        <label for="card">Credit card number: </label>
        <input type="text" name="card" id="card">

        <label for="card">Credit card number: </label>
        <input type="text" name="card" id="card">
<!-- 
        <label for="dy"> Date and Year (DD/YYYY):</label>
        <input type="text" id="dy" name="dy" pattern="\d{2}/\d{4}" required> -->


        <label for="ccv">ccv: </label>
        <input type="text" name="ccv" id="ccv" maxlength="3">
        
        <button type="submit">
            contiune to payment
        </button>
    </span>

    </div>
    
    </form>
    <button class="next" onclick="next()">
        next
    </button>
    
</body>
</html>
